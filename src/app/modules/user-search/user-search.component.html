<mat-form-field class="example-full-width"
                appearance="outline">
  <input type="text"
         placeholder="search"
         matInput
         [formControl]="searchControl"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete"
                    [displayWith]="getUserName">
    <mat-option *ngFor="let option of searchUsers"
                [value]="option">
      {{option.firstName}} {{option.lastName}}
    </mat-option>
  </mat-autocomplete>
  <mat-icon matSuffix>
    search
  </mat-icon>
</mat-form-field>
